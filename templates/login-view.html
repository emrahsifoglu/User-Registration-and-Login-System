<div id="login-view">
	<div class='fieldset'>
	<legend>Login</legend>
		<form action="#" method="post" data-validate="parsley">
			<div class='row'>
				<label for='username'>Username</label>
				<input type="text" placeholder="Username" name='username' id='username' data-required="true" data-error-message="Username is required">
			</div>
			<div class='row'>
				<label for="password">Password</label>
				<input type="text" placeholder="Password" name='password' id='password' data-required="true" data-type="password" data-error-message="Password is required">
			</div>
			<input type="submit" id="login" value="Login">
			<input type="submit" id="register" value="Register">
		</form>
	</div>
</div>
